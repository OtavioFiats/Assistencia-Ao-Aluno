
{% extends "paginas/modelo.html" %}

{% load static %}

{% load crispy_forms_tags %}

{% block conteudo %}

<div class="row g-3 justify-content-center">
    <div class="col-lg-6 col-md-6">

        <form method="POST" action="">
            {% csrf_token %}
            
            {{ form|crispy }}


            {% if emprestimo %}
            <h3>{{emprestimo}}</h3>
            {% endif %}

            <button type="submit" class="btn btn-success">{{botao}}</button>
        </form>
    </div>
</div>

{% endblock %}
