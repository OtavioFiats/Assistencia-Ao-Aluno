{% extends "paginas/modelo.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block conteudo %}

<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">

      <!-- Imagem lateral -->
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
             class="img-fluid" alt="Login image">
      </div>

      <!-- Formulário -->
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form method="POST" action="">
          {% csrf_token %}


          <!-- Separador -->
          <div class="divider d-flex align-items-center my-4">
            <p class="text-center fw-bold mx-3 mb-0"></p>
          </div>

          <!-- Campos do formulário com crispy -->
          {{ form|crispy }}

          <!-- Lembrar e Esqueci senha -->
          <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="form-check">
              <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
              <label class="form-check-label" for="form2Example3">
                Lembrar-me
              </label>
            </div>
            <a href="#" class="text-body">Esqueceu a senha?</a>
          </div>

          <!-- Botão de login -->
          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="submit" class="btn btn-primary btn-lg"
              style="padding-left: 2.5rem; padding-right: 2.5rem;">Entrar</button>
            <p class="small fw-bold mt-2 pt-1 mb-0">Não tem uma conta?
              <a href="#" class="link-danger">Registrar</a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>

{% endblock %}
